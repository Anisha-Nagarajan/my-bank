<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://cdn4.vectorstock.com/i/1000x1000/27/78/bank-flat-blue-and-gray-colors-rounded-icon-vector-5652778.jpg" id="icon" alt="User Icon">
    </div>
  
      <!-- Login Form -->
      <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
        <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="login" ngModel>
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
        <input type="submit"  class="fadeIn fourth" value="Log In">
        <a class="underlineHover" [routerLink]="['/register']" routerLinkActive="active">Click here to register!</a>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
